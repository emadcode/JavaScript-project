<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="crud">
    <div class="head">
        <h2>CRUD</h2>
        <p>Product Management System</p>
        <div class="input">
            <input placeholder="Title" type="text" id="title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="gettotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="gettotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="gettotal()" type="number" id="discount" placeholder="Discount">
                <small id="total"></small> 
            </div>
            <input placeholder="Count" type="number" id="count">
            <input placeholder="Category" type="text" id="category">
            <button id="submit">Create</button>
        </div>
    </div>
    <div class="output">
        <div class="searchBlock">
            <input type="text" id="search" placeholder="Search">
            <div class="btnsearch">
                <button id="searchtitle">Search By Title</button>
                <button id="searchcategory">Search By Category</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Samsung</td>
                    <td>100</td>
                    <td>2000</td>
                    <td>2000</td>
                    <td>2000</td>
                    <td>2000</td>
                    <td>iPhone</td>
                    <td><button id="update">Update</button></td>
                    <td><button id="delete">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</div>
<script src="java.js"></script>
</body>
</html>
